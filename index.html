<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FET UAGro</title>
    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="shortcut icon" href="resources/img/logo.png" type="image/x-icon">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="my-container">

            <div class="my-header">
                <img src="resources/img/logo.png" alt="FET UAGRO" class="my-logo">
                <div class="my-horizontal-list">
                    <div class="option">PRINCIPIOS Y VALORES</div>
                    <div class="option">MISIÓN Y VISIÓN</div>
                    <div class="option">PLAN ACADÉMICO</div>
                    <div class="option">PLAN POLITICO</div>
                    <div class="option justify-li">ORGANIGRAMA</div>
                </div>
            </div>            
            <div class="my-blue-stripe"></div>
            <div class="my-header">
                <div class="my-vertical-list">
                    <div class="option">TRABAJADORES</div>
                    <div class="option">ESTUDIANTES</div>
                    <div class="option">AGENDA</div>
                    <div class="option">EMPODERATE</div>
                    <div class="option">AFILIATE</div>
                </div>
                <div class="images">
                    <img src="resources/img/El_Futuro_es_Ahora.png" alt="" class="image-size">
                </div>
                <div class="my-footer">
                    <div class="slogan"><i>¡Lo mejor está por venir!</i></div>
                    <div class="my-social-media">
                        <i class="bx bxl-facebook-circle lg" style="color: blue; font-size: 40px;"></i>
                        <!-- <i class="bx bxl-facebook-circle bx-tada" style="color:#0000ff" ></i> -->
                        <i class="bx bxl-youtube" style="color: red; font-size: 40px;"></i>
                        <i class="bx bxl-tiktok" style="background-color: #000; color: #fff; font-size: 30px;"></i>
                        <i class="bx bxs-x-square" style="color: black; font-size: 40px;"></i>
                        <i class="bx bxl-instagram-alt" style="color: #E1306C ; font-size: 40px;"></i>
                        <i class="bx bxl-whatsapp-square" style="color: green; font-size: 40px;"></i>
                        <i class="bx bxs-envelope" style="color: #034fa0; font-size: 40px;"></i>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
