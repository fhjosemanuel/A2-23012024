                        <i class="bx bxs-envelope" style="color: #034fa0; font-size: 40px;"></i>
                    </div>
                </div>
                
                <div class="sm-menu">

        </div>
        <!-- Desktop -->
        <div class="my-container">

            <div class="my-header">
                <img src="resources/img/logo.png" alt="FET UAGRO" class="my-logo">
                <div class="my-horizontal-list">
                    <div class="option" onclick="ShowPrincipiosValores()">PRINCIPIOS Y VALORES</div>
                    <div class="option" onclick="ShowMisionVision()">MISIÓN Y VISIÓN</div>
                    <div class="option" onclick="ShowPlanAcademico()">PLAN ACADÉMICO</div>
                    <div class="option" onclick="ShowPlanPolitico()">PLAN POLITICO</div>
                    <div class="option" id="organigrama">ORGANIGRAMA</div>
                </div>

            <div class="my-blue-stripe"></div>
            <div class="section-info">
